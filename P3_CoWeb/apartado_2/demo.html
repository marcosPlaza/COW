<html>

<head>
    <title>Simple Ajax Auto-completer Example</title>

    <link rel="stylesheet" href="local_libs/bootstrap-4.3.1_v2/css/bootstrap.min.css" type="text/css">
    <link href="local_libs/fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet">

    <!-- Revisar -->
    <script src="local_libs/bootstrap-4.3.1_v2/js/jquery.min.js"></script>
    <script src="local_libs/bootstrap-4.3.1_v2/js/popper.min.js"></script>
    <script src="local_libs/bootstrap-4.3.1_v2/js/bootstrap.min.js"></script>
    <script src="local_libs/scriptaculous-js-1.9.0/lib/prototype.js" type="text/javascript"></script>
    <script src="local_libs/scriptaculous-js-1.9.0/src/scriptaculous.js?load = effects,controls" type="text/javascript "></script>

    <script type="text/javascript">
        window.onload = function() {
            new Ajax.Autocompleter(
                'autoCompleteTextField',
                'autoCompleteMenu', 'getcity.php', {
                    ignoreCase: true
                }
            );
        }
    </script>
</head>

<body>
    <p>Type something in this box and then select suggested option from the list </p>

    <form>
        <label>Text field:</label>
        <div class="form-group mb-2 ">
            <input class="form-control" type="text" id="autoCompleteTextField" required/>
            <div id="autoCompleteMenu"></div>
        </div>
    </form>
</body>

</html>
